<div id="home">
 <section id="about">
   <div>
     <h2>Jessica Sanders</h2>
     <h3>PhD | PMP</h3>
     <p>
       {{ page.about | markdownify }}
     </p>
     <a href="" class="btn white">Download CV</a>
   </div>
 </section>
 <section id="experience">
   <div>
     <h2>Professional Experience</h2>
     {% for experience in page.experience %}
     <div class="experience-grid pure-g">
       <div class="pure-u-1 pure-u-md-1-4 time-col">
         <div class="experience-timeline">
          {{ experience.timeline }}
         </div>
       </div>
       <div class="pure-u-1 pure-u-md-3-4 details-col">
         <div>
           <h4>{{ experience.org }}</h4>
           {% for role in experience.role %}
           <p>
             {{ role.title }}
           </p>
           {% endfor %}
         </div>
       </div>
     </div>
     {% endfor %}
   </div>
 </section>
</div>
