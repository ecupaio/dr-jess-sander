---
layout: compress
menus: sidebar
---
<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    {% if site.gtm %}
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% endif %}
    <div id="wrapper">
        <div id="sidebar">
            <div class="site-info">
              <div class="headshot">

              </div>
              <h1>Jess Sanders</h1>
              <h3>PhD | PMP</h3>

            </div>
            <div class="menu">
              <ul>
              {% for item in site.menus.sidebar %}
                <li>
                  <a class="menu-link" href="{{ item.url }}">{{ item.title }}</a>
                </li>
              {% endfor %}
              </ul>

            </div>
        </div>
        <div id="main">
            {{ content }}
        </div>
    </div>
    <!-- Scripts -->
    <script src="/js/site_functions.js"></script>
</body>
