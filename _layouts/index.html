---
layout: compress
menus: sidebar
---
<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    {% if site.gtm %}
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% endif %}
    <div id="wrapper">
        <div id="menu-toggle">
          <i class="fa fa-angle-left"></i>
        </div>
        <nav>
          <ul>
            {% for item in site.menus.sidebar %}
            <li>
              {{ item.title }}
            </li>
            {% endfor %}
          </ul>
        </nav>
        <div id="main">
            {{ content }}
        </div>
    </div>
    <!-- Scripts -->
    <script src="/js/site_functions.js"></script>
</body>
